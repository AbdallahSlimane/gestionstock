# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: CI/CD Pipeline

on:
  push:
    branches: [ "feate/CI-CD" ]


jobs:
  container-job:
    runs-on: ubuntu-latest
    container: openjdk:11
    services:
      mysql:
        image: mysql
        env:
          MYSQL_USER: root
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: gestionstock
        options: >-
          --health-cmd mysql_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: ./mvnw clean install -U
      - name: Connect to MySQL
        run:
          mysql start
          mysql -e 'create database ${{env.MYSQL_DATABASE}};' -u${{ env.MYSQL_USER }} -p${{ env.MYSQL_ROOT_PASSWORD }}
      - name: Run SpringBoot App
        run: mvnwspring-boot:run
        env:
          MYSQL_HOST: mysql
          MYSQL_PORT: 3306